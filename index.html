<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="topo">
            <h1>Cálculo da Conta + Gorjeta</h1>
            <img src="dinheiro.png">
        </div>

        <div id="calculator">
            <form>
                <p>Quanto custou a conta?
                <p>
                    R$ <input id="total-conta" type="text" placeholder="Total da conta">

                <p>Qual a taxa de serviço?
                <p>
                    <select id="taxa-servico">
                        <option disabled selected value="0">-- Defina a Taxa --</option>
                        <option value="0.3">30% - Taxa de serviço ótima + Cover</option>
                        <option value="0.2">20% - Taxa de serviço + Cover</option>
                        <option value="0.15">15% - Taxa de serviço excelente</option>
                        <option value="0.1">10% - Taxa de serviço boa</option>
                        <option value="0.05">5% - Taxa de serviço ruim</option>
                    </select>

            </form>

            <p>Quantas pessoas vão dividir a conta?</p>
            <input id="numero-pessoas" type="number" placeholder="Número de pessoas">

            <button type="button" id="calcular">Calcular!</button>
            <button type="button" id="limpar">Limpar</button>

        </div>


        <div id="valor-calculado">
            <sup>R$</sup><span id="valor-por-cabeca">0.00</span>
            <small id="each">cada</small>
        </div>
    </div>
    <div class="footer">
        <div class="theme">
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball">

                </div>
            </label>
        </div>
        <div class="rating">
            <button class="popup-btn" id="openPopup">
                <img src="star.png" alt="">
            </button>

            <div class="popup-container" id="popupContainer">
                <div class="popup-content">
                    <h2>Avalie-nos!</h2>
                    <div class="star-rating">
                        <ul class="avaliacao">
                            <li class="star-icon ativo" data-avaliacao="1"></li>
                            <li class="star-icon" data-avaliacao="2"></li>
                            <li class="star-icon" data-avaliacao="3"></li>
                            <li class="star-icon" data-avaliacao="4"></li>
                            <li class="star-icon" data-avaliacao="5"></li>
                        </ul>
                    </div>
                    <br>
                    <button id="closePopup"><i class="fa-solid fa-x fa-beat" style="color: #808080;"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/d019571a44.js" crossorigin="anonymous"></script>
</body>



</html>
